<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Mission Colonization of Mars</a>
        {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
    <a href="/jobs" class="btn btn-secondary">Add an Action</a>
    <a href="/departments" class="btn btn-secondary">Add a Department</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Sign Up</a>
        <a class="btn btn-success" href="/login">Sign In</a>
    </p>
{% endif %}
    </nav>
    <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="/j">Jobs</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/d">Departments</a>
  </li>
    </ul>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
